<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
<div id="example"></div>

<script type="text/babel">
    //React.createClass() creates a component class,
    //which implements a render method to return an component instance of the class.
    //You don't need to call new on the class in order to get an instance,
    //just use it as a normal HTML tag.
    var HelloMessage = React.createClass({
        render: function() {
            return <div>
                <h1>Hello {this.props.name}</h1>
                <p>some test</p>
            </div>;
        }
    });

    ReactDOM.render(
            //Components would have attributes,
            //and you can use this.props.[attribute] to access them,
            <HelloMessage name = "John"/>,
            document.getElementById('example')
    );

</script>

</body>
</html>
